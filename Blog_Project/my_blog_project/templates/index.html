{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}?v=2"> <!-- Link to external CSS -->
</head>
<body>

    <div class="container">
        <h1>My Blog</h1>
        {% for post in posts %}
        <div class="blog-post">
            <a style="text-decoration: none;" href="/post/{{post.id}}">
                <h2>{{post.title}}</h2>
                <p class="date">Published on {{post.created_at}}</p>
                <p>{{post.body|truncatewords:8}}</p>
            </a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
